<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Online store of handmade jewelry made of gold and precious stones">
  <title>CH Jewellery online store add to cart</title>
  <link rel="preload" href="fonts/cormorant-garamond-v9-latin-700.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <main>
    <section class="basket">
      <div class="basket__wrapper">
        <h1>The item was added to your cart</h1>

        <div class="basket__picture">
          <picture>
            <!-- 1x: 70px; 2x: 140px -->
            <source media="(max-width: 767px)" srcset="img/card/necklace-detail-small-mobile@1x.webp 1x, img/card/necklace-detail-small-mobile@2x.webp 2x" type="image/webp" />
            <!-- 1x: 88px; 2x: 176px -->
            <source media="(max-width: 1023px)" srcset="img/card/necklace-detail-small-tablet@1x.webp 1x, img/card/necklace-detail-small-tablet@2x.webp 2x" type="image/webp" />
            <!-- 1x: 84px; 2x: 168px -->
            <source media="(min-width: 1024px)" srcset="img/card/necklace-detail-small-desktop@1x.webp 1x, img/card/necklace-detail-small-desktop@2x.webp 2x" type="image/webp" />
            <!-- 1x: 70px; 2x: 140px -->
            <source media="(max-width: 767px)" srcset="img/card/necklace-detail-small-mobile@1x.jpg 1x, img/card/necklace-detail-small-mobile@2x.jpg 2x" />
            <!-- 1x: 88px; 2x: 176px -->
            <source media="(max-width: 1023px)" srcset="img/card/necklace-detail-small-tablet@1x.jpg 1x, img/card/necklace-detail-small-tablet@2x.jpg 2x" />
            <!-- 1x: 84px; 2x: 168px -->
            <img src="img/card/necklace-detail-small-desktop@1x.jpg" srcset="img/card/necklace-detail-small-desktop@2x.jpg 2x" width="84" height="79" alt="Necklace detail" />
          </picture>
        </div>
      </div>
    </section>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
